<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Walking Dead Fan Maps</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="share/css/style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="jcarousel.connected-carousels.css">

        <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
        <script type="text/javascript" src="dist/jquery.jcarousel.min.js"></script>

        <script type="text/javascript" src="jcarousel.connected-carousels.js"></script>

    <body>

        <div class="wrapper">
            <h1 style="background-color: #bfe0ff;padding-top: .1em;line-height:.4em;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/The_Walking_Dead_2010_logo.svg/320px-The_Walking_Dead_2010_logo.svg.png"></img><p style="bottom:0;font-size:12px;text-align:center;">Fan Map Collection.</p></h1>
            
            
            
            <div class="connected-carousels">
                <div style="width: 695px !important;" class="stage">
                    <div style="height: 475px;" class="carousel carousel-stage">
                        <ul>
                            <li><img src="share/img/ezgif.com-video-to-gif.gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/ezgif.com-video-to-gif (1).gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/ezgif.com-video-to-gif (2).gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/img4.jpg" width="600" height="400" alt=""></li>
                            <li><img src="share/img/img5.jpg" width="600" height="400" alt=""></li>
                            <li><img src="share/img/img6.jpg" width="600" height="400" alt=""></li>
                        </ul>
                    </div>
                    <p style="display: none;" class="photo-credits">
                        Photos by <a href="http://www.mw-fotografie.de">Marc Wiegelmann</a>
                    </p>
                    <a href="#" class="prev prev-stage"><span>&lsaquo;</span></a>
                    <a href="#" class="next next-stage"><span>&rsaquo;</span></a>
                </div>

                <div style="width: 370px;" class="navigation">
                    <a href="#" style="top: 0px;" class="prev prev-navigation">&lsaquo;</a>
                    <a href="#" style="top: 0px;" class="next next-navigation">&rsaquo;</a>
                    <div style="width: 358px; height: 81px; bottom: 39px;" class="carousel carousel-navigation">
                        <ul>
                            <li style="position;relative;"><img src="share/img/img1_thumb.jpg" width="80" height="70" alt=""><a style="bottom: 100px;"href="https://survivorgroups.walkingdeadfanmaps.com/ "target="_blank">Test</a></li>
                            <li><img src="share/img/img2_thumb.jpg" width="80" height="70" alt=""></li>
                            <li><img src="share/img/img3_thumb.jpg" width="80" height="70" alt=""></li>
                            <li><img src="share/img/img4_thumb.jpg" width="80" height="70" alt=""></li>
                            <li><img src="share/img/img5_thumb.jpg" width="80" height="70" alt=""></li>
                            <li><img src="share/img/img6_thumb.jpg" width="80" height="70" alt=""></li>
                        </ul>
                    </div><p style="text-align: center;color:white;font-size:.8em;line-height:50%;">Select A Map</p>
                </div>
            </div>
        </div>
