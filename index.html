<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Walking Dead Fan Maps</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="share/css/style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="jcarousel.connected-carousels.css">

        <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
        <script type="text/javascript" src="dist/jquery.jcarousel.min.js"></script>

        <script type="text/javascript" src="jcarousel.connected-carousels.js"></script>

    <body>

        <div class="wrapper">
            <h1 style="background-color: #bfe0ff;padding-top: .1em;line-height:.4em;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/The_Walking_Dead_2010_logo.svg/320px-The_Walking_Dead_2010_logo.svg.png"></img><p style="bottom:0;font-size:12px;text-align:center;">Fan Map Collection.</p></h1>
            
            
            
            <div class="connected-carousels">
                <div style="width: 695px !important;" class="stage">
                    <div style="height: 475px; border: 10px solid #494949; border: 10px solid #ffffff;" class="carousel carousel-stage jcarousel">
                        <ul>
                            <li><img src="share/img/ezgif.com-video-to-gif.gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/ezgif.com-video-to-gif (1).gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/ezgif.com-video-to-gif (2).gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/moresoonstage.JPG" width="675" height="475" alt=""></li>
                            <li><img src="share/img/moresoonstage.JPG" width="675" height="475" alt=""></li>
                            <li><img src="share/img/moresoonstage.JPG" width="675" height="475" alt=""></li>
                        </ul>
                    </div>
                    <p style="text-align: center; bottom: 35px; margin: auto; width: 100%;" class="photo-credits"><span style="background-color: white; padding: 3px; border-top-left-radius: 2px;border-top-right-radius: 2px;">
                        Select A Map:
                        </span></p>
                    <a href="#" style="display: none;" class="prev prev-stage"><span>&lsaquo;</span></a>
                    <a href="#" style="display: none;" class="next next-stage"><span>&rsaquo;</span></a>
                </div>
                
                <div style="width: 585px;" class="navigation"> 
                    <a href="#" style="top: -.05px; cursor:pointer; left: -15px;" class="prev prev-navigation">&lsaquo;</a>
                    <a href="#" style="top: -.05px; cursor:pointer; right: -14px;" class="next next-navigation">&rsaquo;</a>
                    <div style="width: 585px; height: 140px; bottom: 55px;border: none;" class="carousel carousel-navigation">
                        <ul>
                            <li><a href="#"><img data-link="https://survivorgroups.walkingdeadfanmaps.com/" class="mapcontent" src="share/img/survivorgroups.JPG" width="135" height="125" alt=""></a></li>
                            <li><a href="#"><img data-link="https://studio-tours.walkingdeadfanmaps.com/" class="mapcontent" src="share/img/studiotours.JPG" width="135" height="125" alt=""></a></li>
                            <li><a href="#"><img data-link="https://actors.walkingdeadfanmaps.com/" class="mapcontent" src="share/img/twdactors.JPG" width="135" height="125" alt=""></a></li>
                            <li><img src="share/img/moresoon.JPG" width="135" height="125" alt=""></li>
                            <li><img src="share/img/moresoon.JPG" width="135" height="125" alt=""></li>
                            <li><img src="share/img/moresoon.JPG" width="135" height="125" alt=""></li>
                        </ul>
                    </div>
                </div>
              
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('.mapcontent').click(function () {
                    let link = $(this).attr('data-link');

                    //window.open(link);
                    window.location.href = link;
                });
            });
        </script>
