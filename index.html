<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Walking Dead Fan Maps</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="share/css/style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="jcarousel.connected-carousels.css">

        <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
        <script type="text/javascript" src="dist/jquery.jcarousel.min.js"></script>

        <script type="text/javascript" src="jcarousel.connected-carousels.js"></script>
        <script data-ad-client="ca-pub-3645928079454198" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <h1 style="background-color: #bfe0ff;padding-top: .1em;line-height:.4em;"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/The_Walking_Dead_2010_logo.svg/320px-The_Walking_Dead_2010_logo.svg.png"></img><p style="bottom:0;font-size:12px;text-align:center;">Fan Map Collection.</p></h1>
            
            
            
            <div class="connected-carousels">
                <div style="width: 695px !important;" class="stage">
                    <div style="height: 475px; border: 10px solid #494949; border: 10px solid #ffffff;" class="carousel carousel-stage jcarousel">
                        <ul>
                            <li><img src="share/img/ezgif.com-video-to-gif.gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/ezgif.com-video-to-gif (1).gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/ezgif.com-video-to-gif (2).gif" width="675" height="475" alt=""></li>
                            <li><img src="share/img/img4.jpg" width="600" height="400" alt=""></li>
                            <li><img src="share/img/img5.jpg" width="600" height="400" alt=""></li>
                            <li><img src="share/img/img6.jpg" width="600" height="400" alt=""></li>
                        </ul>
                    </div>
                    <p style="text-align: center; bottom: 35px; margin: auto; width: 100%;" class="photo-credits"><span style="background-color: white; padding: 3px; border-top-left-radius: 2px;border-top-right-radius: 2px;">
                        Select A Map:
                        </span></p>
                    <a href="#" class="prev prev-stage"><span>&lsaquo;</span></a>
                    <a href="#" class="next next-stage"><span>&rsaquo;</span></a>
                </div>
                
                <div style="width: 370px;" class="navigation"> 
                    <a href="#" style="top: -25px; cursor:pointer; left: -15px;" class="prev prev-navigation">&lsaquo;</a>
                    <a href="#" style="top: -25px; cursor:pointer; right: -4px;" class="next next-navigation">&rsaquo;</a>
                    <div style="width: 358px; height: 81px; bottom: 55px;border: none;" class="carousel carousel-navigation jcarousel">
                        <ul>
                            <li class="licontrol"><a style="bottom: 100px;"href="https://survivorgroups.walkingdeadfanmaps.com/"><img src="share/img/survivorgroups.JPG" width="100" height="90" alt=""></a></li>
                            <li class="licontrol"><a style="bottom: 100px;"href="https://studio-tours.walkingdeadfanmaps.com/"><img src="share/img/studiotours.JPG" width="100" height="90" alt=""></a></li>
                            <li class="licontrol"><a style="bottom: 100px;"href="https://actors.walkingdeadfanmaps.com/"><img src="share/img/twdactors.JPG" width="80" height="70" alt=""></a></li>
                            <li class="licontrol"><img src="share/img/img4_thumb.jpg" width="100" height="90" alt=""></li>
                            <li class="licontrol"><img src="share/img/img5_thumb.jpg" width="100" height="90" alt=""></li>
                            <li class="licontrol"><img src="share/img/img6_thumb.jpg" width="100" height="90" alt=""></li>
                        </ul>
                    </div>
                </div>
              
            </div>
        </div>

    </body>
</html>
